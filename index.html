<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('play-pause', {
            init: function ()  {
               
                this.el.addEventListener('click', function (){
                    var mySphere = document.querySelector("#videosphere")
                    var myVideo = document.querySelector(mySphere.getAttribute("src"));
                    var imagescroller = document.querySelector("#imagescroller");
                    var videocontrols = document.querySelector("#videoControls")

                    if (myVideo.paused){
                       
                        myVideo.play()
                        imagescroller.setAttribute('visible', false);
                        videocontrols.setAttribute('src',  "#pause")
                    }
                    else {
                        myVideo.pause()
                        imagescroller.setAttribute('visible',  true)
                        videocontrols.setAttribute('src',  "#play")
                    }
                })
              
            }
        })
        AFRAME.registerComponent('pic', {
            init: function ()  {
               
                
                this.el.addEventListener('click', function (evt){
                    var mySphere = document.querySelector("#videosphere")
                    if (this.id == evt.target.id){

                        var prevVideo = document.querySelector(mySphere.getAttribute("src"));
                        var videocontrols = document.querySelector("#videoControls")
                        prevVideo.pause()
                        var myVideo = document.querySelector(this.getAttribute("vidsrc"));
                        console.log("here")
                        mySphere.setAttribute('src',  this.getAttribute("vidsrc"))
                        videocontrols.setAttribute('src',  "#play")
                        myVideo.play()
                        myVideo.currentTime = 0

                        myVideo.pause()
                      
     
                    }
                  
                })
              
            }
        })
      
        
        
    </script>
</head>
  <body>
    <a-scene >
        <a-asset>
            <img id="play"  crossorigin="anonymous" src="http://127.0.0.1:8887/play-button.png">
            <img id="templeone"  crossorigin="anonymous" src="http://127.0.0.1:8887/temple1.jpg">
            <img id="templetwo"  crossorigin="anonymous" src="http://127.0.0.1:8887/temple2.jpg">
            <img id="pause" crossorigin="anonymous" src="http://127.0.0.1:8887/pause-button.png">
            <video id="testvid" crossorigin="anonymous" src="http://127.0.0.1:8887/test-video.mp4" loop="true"></video>
            <video id="testvidtwo" crossorigin="anonymous" src="http://127.0.0.1:8887/test-video2.mp4" loop="true"></video>
        </a-asset>
      <a-camera>
        <a-cursor geometry='primitive: ring', material='color: #FFC0CB;\
        shader: flat'></a-cursor>
      </a-camera>

      <a-videosphere id="videosphere" src=#testvid rotation="0 -90 0" ></a-videosphere>
      <a-entity id="imagescroller" position="-2 3 -3" rotation="10 0 0" >
        <a-image id="baseimga" src="#templeone" vidsrc="#testvid" width="3" height="2" position="-1 0 0" pic/>
        <a-image id="baseimgb" src="#templetwo" vidsrc="#testvidtwo" width="3" height="2" position="3 0 0"  pic/>
        <a-image id="baseimgc" src="#templeone" vidsrc="#testvid" width="3" height="2" position="3 0 0" pic/>
    </a-entity>
      <a-image id="videoControls" src="#play" position="0 1.3 -3" height="0.4" width="1.8" play-pause/>
    </a-scene >
    </body>
</html>
